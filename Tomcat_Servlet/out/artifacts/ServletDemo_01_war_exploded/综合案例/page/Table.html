<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户列表</title>

    <link rel="stylesheet" href="../CSS/bootstrap-3.4.1-dist/css/bootstrap.css">
    <style type="text/css">
        th,td{
            text-align: center;
        }
    </style>
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


 <div class="container">
     <div class="text-center" > <h3><strong>用户信息列表</strong></h3> </div>

     <div class="pull-right">
         <button class="btn btn-primary" type="submit">添加联系人</button>
         <button class="btn btn-primary" type="submit">删除选择</button>
     </div>

     <form class="form-inline">
         <div class="form-group">
             <label for="name">姓名</label>
             <input type="text" class="form-control" id="name" placeholder="请输入姓名">
         </div>
         <div class="form-group">
             <label for="nativeplace">籍贯</label>
             <input type="text" class="form-control" id="nativeplace" placeholder="籍贯">
         </div>
         <div class="form-group">
             <label for="email">籍贯</label>
             <input type="email" class="form-control" id="email" placeholder="邮箱@example.com">
         </div>
         <button type="submit" class="btn btn-default">查询</button>
     </form>

     <table class="table table-bordered table-hover" style="margin-top: 3px;">
         <tr class="bg-warning">
             <th>
                 <input type="checkbox">
             </th>
             <th>编号</th>
             <th>姓名</th>
             <th>性别</th>
             <th>年龄</th>
             <th>籍贯</th>
             <th>QQ</th>
             <th>邮箱</th>
             <th>操作</th>
         </tr>
         <tr>
             <th>
                 <input type="checkbox">
             </th>
             <td>1</td>
             <td>张三</td>
             <td>男</td>
             <td>15</td>
             <td>广东</td>
             <td>13215</td>
             <td>@qq.com</td>
             <td>
                 <button class="btn btn-default" type="submit">修改</button>
                 <button class="btn btn-default" type="submit">删除</button>
             </td>
         </tr>
         <tr>
             <th>
                 <input type="checkbox">
             </th>
             <td>2</td>
             <td>李斯</td>
             <td>男</td>
             <td>53</td>
             <td>湖南</td>
             <td>436123</td>
             <td>@163.com</td>
             <td>
                 <button class="btn btn-default" type="submit">修改</button>
                 <button class="btn btn-default" type="submit">删除</button>
             </td>
         </tr>
     </table>

     <div class=""> </div>
     <nav aria-label="Page navigation">
         <ul class="pagination">
             <li>
                 <a href="#" aria-label="Previous">
                     <span aria-hidden="true">&laquo;</span>
                 </a>
             </li>
             <li><a href="#">1</a></li>
             <li><a href="#">2</a></li>
             <li><a href="#">3</a></li>
             <li><a href="#">4</a></li>
             <li><a href="#">5</a></li>
             <li>
                 <a href="#" aria-label="Next">
                     <span aria-hidden="true">&raquo;</span>
                 </a>
             </li>
             <span style="font-size: 24px;margin-left: 5px;">共n条记录，共n页</span>
         </ul>

     </nav>

 </div>
</body>
</html>
